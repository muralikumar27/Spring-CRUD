<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADD EMPLOYEE</title>
    <link rel="stylesheet" href="styles/reg.css">
</head>
<body>
    <div class="add-employee">
        <h3>Add Employee</h3>
    </div>
    <div class="form">
        <form class="reg-form" id="add-emp-form">
            <label>Employee id :
                <input class="id" type="number" id="id">
            </label><br>
            <label>Employee Name :
                <input class="name" type="text" id="emp-name">
            </label><br>
            <label>Employee Role :
                <input class="role" type="text" id="role">
            </label><br>
            <label>Employee Salary :
                <input class="salary" type="number" id="salary">
            </label><br>
            <button type="submit" class="sub-btn">Submit</button>
        </form>
    </div>
    <script src="JS/reg.js" defer></script>
</body>
</html>
